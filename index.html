<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #f0f2f5); /* Gradient from dark blue to light beige */
            color: #333; /* Darker text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #fff; /* White color for headings */
            margin-bottom: 20px; /* Add space below the header */
        }

        video {
            margin-bottom: 20px; /* Add space below the video */
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #000; /* Black background for button */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition on hover */
        }

        button:hover {
            background-color: #fff; /* White background on hover */
            color: #000; /* Black text color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Landing Page</h1>
    
    <!-- Embedding locally stored video -->
    <video width="640" height="360" controls autoplay>
        <source src="solo_trip_japan_video_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Link to content page -->
    <a href="content.html"><button>View More Content</button></a>
</body>
</html>
